<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
    <!-- load Dojo -->
    <script>
        var dojoConfig = {
            baseUrl: '//ajax.googaleapis.com/ajax/libs/dojo/1.10.0/dojo',
            paths: {
                'hello': '/static/js/hello'
            }
        };
    </script>

</head>
<body>
    <h1 id="greeting">Hello</h1>
    <!-- configure Dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"></script>
    <script>
        require([
            'dojo/dom',
            'dojo/fx',
            'dojo/domReady!'
        ], function (dom, fx) {
            // The piece we had before...
            var greeting = dom.byId('greeting');
            greeting.innerHTML += 'This text is from Dojo!';
         
            // ...but now, with an animation!
            fx.slideTo({
                node: greeting,
                top: 100,
                left: 500
            }).play();
        });
        require([
            'hello/myModule'
        ], function (myModule) {
            myModule.setText('greeting', 'Hello Dojo!');
 
            setTimeout(function () {
                myModule.restoreText('greeting');
            }, 3000);
        });

    </script>
</body>
</html>
